<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="svg/products/actions/heart.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" href="css/main.css">
    <title>test task</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="svg/header-logo.svg" alt="logo">
                <p>Kaboodle</p>
            </div>
            <div class="headline">
                <p>discover and share movies and TV shows with your friends</p>
            </div>
            <div class="sign-up">
                <div class="header-img">
                    <img src="svg/user.svg" alt="">
                </div>
                <p>Sign up</p>
            </div>
            <div class="log-in">
                <div class="header-img">
                    <img src="svg/movie-type.svg" alt="">
                </div>
                <p>Log in</p>
            </div>
            <div class="about">
                <div class="header-img">
                    <img src="svg/about.svg" alt="">
                </div>
                <p>About</p>
            </div>
        </div>
    </header>

    <main>
        <h1>Kaboodle</h1>
        <div class="change-films">
            <div class="container">
                <p>Comming soon</p>
                <button val="on" class="all" filter="all list">All</button>
                <button val="off" class="movies" filter="Movie list">Movies</button>
                <button val="off" class="tv-shows" filter="TV-Show list">TV shows</button>
                <div class="change-img">
                    <img src="svg/card-view.svg" alt="">
                    <img src="svg/list-view.svg" alt="">
                </div>
            </div>
        </div>
    </main>

    <section class="movies-section">
        <ul class="list-films first-filter"></ul>
        <div class="change-films">
            <div class="container">
                <p>Most popular</p>
                <button val="on" class="all" filter="all most">All</button>
                <button val="off" class="movies" filter="Movie most">Movies</button>
                <button val="off" class="tv-shows" filter="TV-Show most">TV shows</button>
                <div class="change-img">
                    <img src="svg/card-view.svg" alt="">
                    <img src="svg/list-view.svg" alt="">
                </div>
            </div>
        </div>
    </section>

    <section class="list-view">
        <div class="container">
            <ul class="items"></ul>
            <div class="arrows">
                <img src="svg/verticali-slider-arrows.svg" alt="" class="prev">
                <img src="svg/verticali-slider-arrows.svg" alt="" class="next">
            </div>
        </div>

    </section>
    <footer>
        <h3>Kaboodle</h3>
        <p class="info-footer">FAQ | Feedback | Contact | T&Cs | Privacy Policy</p>
        <p class="copyright">Copyright 2016 - All Rights Reserved</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
